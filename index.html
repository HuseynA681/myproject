<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      background-color: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #2b2b3c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .screen {

      height: 100%;
    }
    .screen.active {
      display: flex;
    }
    .header {
      background: #3b3b4f;
      padding: 15px;
      text-align: center;

      border-bottom: 1px solid #444;
    }
    input {

      margin: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;

    }
    button {

      padding: 12px;
      font-size: 16px;
      background: #5a60ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
    }
    .message {

    }
    .message strong {
      display: block;

    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      background: #3b3b4f;
      color: white;
    }
    .chat-input button {
      background: #5a60ff;
      color: white;
      border: none;
      padding: 0 20px;
      font-weight: bold;
      cursor: pointer;

  </style>
</head>
<body>
  <div class="container">
    <div id="loginScreen" class="screen active">
      <div class="header">üë§ –í—Ö–æ–¥</div>
      <input id="nicknameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫" />
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>
    <div id="chatScreen" class="screen">
      <div class="header">üí¨ –ß–∞—Ç</div>
      <div id="chat" class="chat-messages"></div>
      <div class="chat-input">
        <input id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" />
        <button onclick="sendMessage()">‚û§</button>

    </div>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const chatScreen = document.getElementById('chatScreen');
    const chat = document.getElementById('chat');
    const nicknameInput = document.getElementById('nicknameInput');
    const messageInput = document.getElementById('messageInput');

    function login() {
      const nick = nicknameInput.value.trim();
      if (!nick) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!');
      localStorage.setItem('nickname', nick);
      showChat();
    }

    function showChat() {
      loginScreen.classList.remove('active');
      chatScreen.classList.add('active');
      fetchMessages();
      setInterval(fetchMessages, 2000);
    }

  function fetchMessages() {
    div.textContent = `${msg.user}: ${msg.text}`;
    fetch(`${API_URL}/messages`)
      .then(res => res.json())
      .then(data => {
        chat.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = msg.text; // –∏–ª–∏ `${msg.user}: ${msg.text}`, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –Ω–∏–∫–∏
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
  }

    function sendMessage() {
      const text = messageInput.value.trim();
      const user = localStorage.getItem('nickname');
      if (!text) return;
      fetch('https://myproject-production-cfae.up.railway.app/messages' , {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text }),
      }).then(() => {
        messageInput.value = '';
        fetchMessages();
      });
    }

    // –ï—Å–ª–∏ –Ω–∏–∫ —Å–æ—Ö—Ä–∞–Ω—ë–Ω, —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
    if (localStorage.getItem('nickname')) {
      showChat();
    }
  </script>

</html>
